{% extends "layout.html" %}

{% block content %}
<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>Agregar Productos</h2>
            </div>

        </div>
    </section><!-- End Breadcrumbs -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-warning" role="alert">
        {{ messages[0] }}. </a>.
    </div>
    {% endif %}
    {% endwith %}

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container">
            <form action="{{ url_for('productos.addProducto_post') }}" method="post" enctype='multipart/form-data'>
                <div class="row">
                    <div class="col-md-6 form-group mt-3 mt-md-0">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" class="form-control" id="text1" placeholder="Nombre" required>
                    </div>
                    <div class="col-md-6 form-group mt-3 mt-md-0">
                        <label for="precio">Precio</label>
                        <input type="text" name="precio" class="form-control" id="text2" placeholder="Precio" required>
                    </div>
                    <div class="col-md-6 form-group mt-3 mt-md-0">
                        <label for="tipo_producto">Tipo de Producto</label>
                        <select class="selectpicker form-control" id="tipo_producto" name="tipo_producto" data-live-search="true" required>
                            {% for tipo in tipos %}
                                <option value="{{ tipo.tipoProductoID }}">{{ tipo.nombreProducto }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 form-group mt-3 mt-md-0">
                        <label for="file">Imagen:</label><br>
                        <input type="file" id="file" name="file" accept="image/png, image/jpeg">
                </div>
                <button class="btn btn-success btn-lg btn-block" id="btnAgregar">Agregar</button>
            </form>
        </div>
    </section>
    
    <!-- End Contact Section -->

</main><!-- End #main -->
{% endblock %}
